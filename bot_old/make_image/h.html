
<!DOCTYPE html>
<html>
<head>
    <title>lox Den</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <i>
        <table border="0" align="center" width="500px">
            <TR align="left" height="50px">
                <th rowspan="2" height="70px" width="90px">
                    <img src="logo" height="60px" width="60px">
                </th>
                <th style="vertical-align: bottom;">
                    <h1 class="text">Название</h1>
                </th>
                <th width="215px" style="vertical-align: bottom;">
                    <h3 class="sm_tx">текущая цена:</h3>
                </th>
            </TR>
            <TR align="left">
                <th width="215px">
                    <h3 class="sm_tx">тикет</h3>
                </th>
                <th width="215px">
                    <h3 class="text">0.0000 ₽</h3>
                </th>
            </TR>
        </table>

        <br><br>

        <table border="0" align="center" width="500px">
            <TR align="left">
                <th width="250px">
                    <h3 class="sm_tx">Аномальный объем:</h3>
                </th>
                <th colspan="2">
                    <h3 class="sm_tx">Изменение цены:</h3>
                </th>
            </TR>
            <TR align="left">
                <th rowspan="2" width="250px">
                    <h1 class="text">00000 лот</h1>
                </th>
                <th width="105px">
                    <h3 class="sm_tx">сегодня:</h3>
                </th>
                <th colspan="2">
                    <h3 class="sm_tx">+ 0.0%</h3>
                </th>
            </TR>
            <tr align="left">
                <th width="105px">
                    <h3 class="sm_tx">на объеме:</h3>
                </th>
                <th colspan="2">
                    <h3 class="sm_tx">- 0.0%</h3>
                </th>
            </tr>
        </table>

        <table border="0" align="center" width="500px">
            <TR align="left">
                <th width="155px">
                    <h3 class="sm_tx">Объем в рублях:</h3>
                </th>
                <th colspan="3">
                    <h3 class="sm_tx">0.0 млн</h3>
                </th>
            </TR>
        </table>

        <table border="0" align="center" width="500px">
            <TR align="left">
                <th width="80px">
                    <h4 class="sm_tx">Покупка:</h4>
                </th>
                <th colspan="3">
                    <h4 class="text">50%</h4>
                </th>
            </TR>
            <TR align="left">
                <th width="80px">
                    <h4 class="sm_tx">Продажа:</h4>
                </th>
                <th colspan="3">
                    <h4 class="text">50%</h4>
                </th>
            </TR>
        </table>

    </i>
    <br>

    <table border="0" align="center" width="500px">
        <TR align="left">
            <th>
                <img src="my_plot.jpg" height="252px" width="420px">
            </th>
        </TR>
    </table>

</body>
</html>
